<!DOCTYPE html>
<html>
    <head>
        <title>reservations</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='css/navStyles.css' />
        <style>
            body{
                background-color: #7c9473;
            }
            .carousel-container {
              height: 50vh; /* 50% of viewport height */
              overflow: hidden;
            }
        
            .carousel-item img {
              height: 50%;
              width: auto;
              object-fit: cover; /* Maintain aspect ratio, crop if necessary */
              margin: 0 auto;
              display: block;
            }
            h2 {
              font-family: 'Amiri', serif;
              color: #3D3D3D; /* Deep olive-green */
              font-size: 2.5em;
              font-weight: 700;
            }
            
            form label {
              font-weight: 600;
              color: #3D3D3D;
            }
            
            form input,
            form select {
              border-radius: 0.5rem;
              border: 1px solid #ced4da;
              padding: 0.5rem 0.75rem;
              font-family: 'Mulish', sans-serif;
              background-color: #F4F1ED;
              transition: border-color 0.3s ease;
            }
            
            form input:focus {
              border-color: #7a8450;
              box-shadow: 0 0 0 0.2rem rgba(124, 136, 70, 0.25);
            }
            
            .form-text {
              color: #3D3D3D;
            }
            
            /* Button styles */
            button[type="submit"] {
              background-color: #4C5C2C;
              color: #F4F1ED;
              border: none;
              padding: 0.75rem;
              font-weight: bold;
              font-family: 'Mulish', sans-serif;
              border-radius: 0.5rem;
              transition: background-color 0.3s ease;
            }
            
            button[type="submit"]:hover {
              background-color: #345C2C;
              transform: scale(1.02);
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
          <div class="row py-2">
            <div class="d-flex align-items-center justify-content-between w-100">
              <!-- Logo on the left -->
              <a class="navbar-brand ms-3" href="#">
                <img src="images/humbleRoots.png" alt="logo" width="45" height="45">
              </a>
        
              <!-- Nav links on the right -->
              <nav class="nav nav-underline me-3">
                <a class = 'nav-link' href = "index.html">Home</a>
                <a class = 'nav-link' href = 'about.html' >About Us</a>
                <a class = 'nav-link' href = 'info.html'>Reference</a>
                <a class = 'nav-link'href = 'menu.html'>Menu</a>
                <a class = 'nav-link active' aria-current = 'page' href = ''>Reservations</a>
              </nav>
            </div>
          </div>
        </div>
        <main>
            
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            
            <!-- Indicators -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        
            <!-- Carousel Slides -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/restaurant6.jpg" class="d-block w-100" alt="restaurant image">
              </div>
              <div class="carousel-item">
                <img src="images/restaurant5.jpg" class="d-block w-100" alt="restaurant image">
              </div>
              <div class="carousel-item">
                <img src="images/restaurant7.jpg" class="d-block w-100" alt="restaurant image">
              </div>
            </div>
        
            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div id = 'form' class="container my-5">
              <h2 class="text-center mb-4">Make a Reservation</h2>
              <form class="row g-3">
                <!-- Number of People -->
                <div class="col-md-6">
                  <label for="numPeople" class="form-label">Number of People</label>
                  <input type="number" class="form-control" id="numPeople" name="numPeople" min="1" max="20" required>
                </div>
            
                <!-- Date -->
                <div class="col-md-6">
                  <label for="reservationDate" class="form-label">Date</label>
                  <input type="date" class="form-control" id="reservationDate" name="reservationDate" required>
                </div>
            
                <!-- Time -->
                <div class="col-md-6">
                  <label for="reservationTime" class="form-label">Time</label>
                  <input 
                    type="time" 
                    class="form-control" 
                    id="reservationTime" 
                    name="reservationTime" 
                    min="09:00" 
                    max="22:00" 
                    required
                  >
                  <div class="form-text">Reservations available from 9:00 AM to 10:00 PM</div>
                </div>
            
                <!-- Submit Button -->
                <div class="col-12 mt-3">
                  <button type="submit" class="btn btn-dark w-100">Reserve Now</button>
                </div>
              </form>
        </div>

        </main>
    </body>
</html>
